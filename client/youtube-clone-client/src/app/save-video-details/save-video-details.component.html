<div fxLayout="row wrap">
    <div fxFlex="20%">Hi</div>
    <div fxFlex="30%">
        <div class="mat-title">Add video metadata</div>

        <form [formGroup]="savedVideoDetailsForm">
            <mat-form-field appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput required [formControl]="title">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <input matInput required [formControl]="description">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Video Status</mat-label>
                <mat-select [formControl]="videoStatus">
                    <mat-option value="PUBLIC">PUBLIC</mat-option>
                    <mat-option value="PRIVATE">PRIVATE</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="example-chip-list" appearance="fill">
                <mat-label>Favorite Fruits</mat-label>
                <mat-chip-grid #chipGrid aria-label="Enter fruits">
                    <mat-chip-row *ngFor="let fruit of fruits" (removed)="remove(fruit)" [editable]="true"
                        (edited)="edit(fruit, $event)">
                        {{fruit.name}}
                        <button matChipRemove [attr.aria-label]="'remove ' + fruit">
                            <mat-icon>cancel</mat-icon>
                        </button>
                    </mat-chip-row>
                    <input placeholder="New fruit..." [matChipInputFor]="chipGrid"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                        (matChipInputTokenEnd)="add($event)" />
                </mat-chip-grid>
            </mat-form-field>
            <div>
                <button type="submit" mat-raised-button color="primary">Save</button>
            </div>
        </form>
    </div>
    <div fxFlex="30%">Video player</div>
    <div fxFlex="20%">Hi</div>
</div>
