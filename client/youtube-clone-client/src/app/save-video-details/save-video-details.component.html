<div fxLayout="row wrap">
    <div fxFlex="20%">Hi</div>
    <div fxFlex="30%">
        <div class="mat-title">Add video metadata</div>

        <form [formGroup]="savedVideoDetailsForm">
            <mat-form-field appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput required [formControl]="title">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <input matInput required [formControl]="description">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Video Status</mat-label>
                <mat-select [formControl]="videoStatus">
                    <mat-option value="PUBLIC">PUBLIC</mat-option>
                    <mat-option value="PRIVATE">PRIVATE</mat-option>
                </mat-select>
            </mat-form-field>
            <div>
                <mat-form-field class="example-chip-list" appearance="fill">
                    <mat-label>Favorite Fruits</mat-label>
                    <mat-chip-list #chipGrid aria-label="Enter tags">
                        <mat-chip *ngFor="let tag of tags" (removed)="remove(tag)">
                            {{tag}}
                            <button matChipRemove [attr.aria-label]="'remove ' + tag">
                                <mat-icon>cancel</mat-icon>
                            </button>
                        </mat-chip>
                        <input placeholder="Add tag..." [matChipInputFor]="chipGrid"
                            [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                            (matChipInputTokenEnd)="add($event)" />
                    </mat-chip-list>
                </mat-form-field>
            </div>
            <div>
                <label for="inputGroupFile01">Upload Thumbnail:
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01"
                            aria-describedby="inputGroupFileAddon01" (change)="onFileSelected($event)">
                    </div>
                    <br />
                    <div *ngIf="fileSelected">
                        <div>
                            <p>Selected file: {{selectedFileName}}</p>
                        </div>
                        <hr>
                        <div>
                            <button mat-raised-button color="primary" type="submit" (click)="onUpload()">Upload</button>
                        </div>
                    </div>
                    <br>
                </label>
            </div>
            <div>
                <button type="submit" mat-raised-button color="primary">Save</button>
            </div>
        </form>
    </div>
    <div fxFlex="30%">Video player</div>
    <div fxFlex="20%">Hi</div>
</div>
